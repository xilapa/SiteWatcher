# fly.toml file generated for site-watcher on 2022-10-12T16:44:23-03:00

app = "site-watcher"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[env]

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["WebAPI"]
  protocol = "tcp"
  script_checks = []

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
    
  [[services.http_checks]]
    interval = 20000
    method = "get"
    path = "/"
    protocol = "http"
    timeout = 15000
    tls_skip_verify = true
    restart_limit = 2
    grace_period = "15s"
