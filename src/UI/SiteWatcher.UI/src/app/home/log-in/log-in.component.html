<div class="login-box">
    <div class="title">
        Log in
    </div>
    <div class="links">
        <button type="button" class="btn btn-outline-secondary" (click)="login()">
            <fa-icon [icon]="faGoogle" class="icon-right-margin"></fa-icon> Continue with Google
        </button>
        <a class="link-text" (click)="register()">Or register with google</a>
    </div>
</div>
